<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menus | Menubar</title>
        <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <h1>Menubar</h1>
        <h:form>
            <p:growl id="messages"/> 
            <p:menubar>
                <p:submenu label="Archivo" icon="ui-icon-document">
                    <p:submenu label="Nuevo" icon="ui-icon-contact">
                        <p:menuitem value="Proyecto" url="#" />
                        <p:menuitem value="Otro" url="#" />
                    </p:submenu>
                    <p:menuitem value="Abrir" url="#" />
                    <p:separator />
                    <p:menuitem value="Abandonar" url="#" />
                </p:submenu>

                <p:submenu label="Editar" icon="ui-icon-pencil">
                    <p:menuitem value="Deshacer" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Rehacer" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Ayuda" icon="ui-icon-help">
                    <p:menuitem value="Contenido" url="#" />
                    <p:submenu label="Buscar" icon="ui-icon-search">
                        <p:submenu label="Texto">
                            <p:menuitem value="Espacio de trabajo" url="#" />
                        </p:submenu>
                        <p:menuitem value="Archivo" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Acciones" icon="ui-icon-gear">
                    <p:submenu label="Ajax" icon="ui-icon-refresh">
                        <p:menuitem value="Guardar" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Actualizar" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="No-Ajax" icon="ui-icon-newwin">
                        <p:menuitem value="Eliminar" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Abandonar" url="http://www.primefaces.org" icon="ui-icon-close" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    <p:commandButton type="button" value="Cerrar sesiÃ³n" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
            <p:button class="btn" outcome="index.xhtml" value="Regresar" icon="ui-icon-star"/>
        </h:form>
    </h:body>
</html>
