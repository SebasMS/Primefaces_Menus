<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menus | Mega Menu</title>
        <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 24%;
            }

            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: #0081c2;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h1>Steps</h1>
        <h:form>
            <p:button class="btn" outcome="index.xhtml" value="Regresar" icon="ui-icon-star"/>
            
            <h2 style="margin-top: 3em">Básico</h2>
            <p:steps activeIndex="1">
                <p:menuitem value="Personal" />
                <p:menuitem value="Seleccion del asiento" />
                <p:menuitem value="Pago" />
                <p:menuitem value="Confirmación" />
            </p:steps>
            
            <h2 style="margin-top: 3em">Con estilo</h2>
            <p:steps styleClass="custom">
                <p:menuitem value="Personal" />
                <p:menuitem value="Seleccion del asiento" />
                <p:menuitem value="Pago" />
                <p:menuitem value="Confirmación" />
            </p:steps>
        </h:form>
    </h:body>
</html>
