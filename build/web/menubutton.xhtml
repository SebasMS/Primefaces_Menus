<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menus | Menu Button</title>
        <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <h1>Menu Button</h1>
        <h:form>
            <p:button class="btn" outcome="index.xhtml" value="Regresar" icon="ui-icon-star"/>
            <p:growl id="messages" showDetail="true"/> 
            <p:menuButton value="Opciones">
                <p:menuitem value="Guardar" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
                <p:menuitem value="Actualizar" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                <p:menuitem value="Eliminar" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>
                <p:separator />
                <p:menuitem value="PÃ¡gina de inicio" url="index.xhtml" icon="ui-icon-extlink"/>
            </p:menuButton>
        </h:form>
    </h:body>
</html>
