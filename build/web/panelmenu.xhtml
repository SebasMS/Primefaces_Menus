<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menus | Panel Menu</title>
        <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    </h:head>
    <h:body>
        <h1>Panel Menu</h1>
        <h:form>
            <p:growl autoUpdate="true"/> 
            <p:panelMenu style="width:300px">
                <p:submenu label="Ajax">
                    <p:menuitem value="Guardar" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                    <p:menuitem value="Actualizar" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                </p:submenu>
                <p:submenu label="No-Ajax">
                    <p:menuitem value="Eliminar" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:separator />
                <p:submenu label="Navegaciones" >
                    <p:submenu label="Enlaces" icon="ui-icon-extlink">
                        <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                            <p:menuitem value="Principal" url="http://www.primefaces.org" icon="ui-icon-home" />
                            <p:menuitem value="DocumentaciÃ³n" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                            <p:menuitem value="Descargar" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                            <p:menuitem value="Soporte" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                        </p:submenu>
                    </p:submenu>
                    <p:menuitem value="Inicio" outcome="index.xhtml" icon="ui-icon-signal" />
                </p:submenu>
            </p:panelMenu>
            <p:button class="btn" outcome="index.xhtml" value="Regresar" icon="ui-icon-star"/>
        </h:form>
    </h:body>
</html>
